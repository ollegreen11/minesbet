<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinesBet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <span class="minesbet-logo">
                <span class="mines">Mines</span><span class="bet">Bet</span>
            </span>
        </div>
        <div class="header-center">
            <span class="wallet-balance">Robux: 1000</span>
        </div>
        <div class="header-right">
            <button class="wallet-btn">Wallet</button>
            <button class="profile-btn">Profile</button>
            <button class="settings-btn">Settings</button>
        </div>
    </header>

    <!-- Game Modes Modal -->
    <div id="gameModesModal" class="game-modes-modal">
        <div class="game-modes-modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>Select Game Mode</h2>
            <button class="game-mode" data-mode="Mines">Mines</button>
            <button class="game-mode" data-mode="Plinko">Plinko</button>
            <button class="game-mode" data-mode="Towers">Towers</button>
            <button class="game-mode" data-mode="Crash">Crash</button>
            <button class="game-mode" data-mode="Blackjack">Blackjack</button>
            <button class="game-mode" data-mode="Roll">Roll</button>
            <button class="game-mode" data-mode="Case Battles">Case Battles</button>
        </div>
    </div>

    <!-- Mines Game Section -->
    <section id="minesGame" class="game-section">
        <h3>Mines Game</h3>
        <div id="minesGrid" class="grid"></div>
        <div id="minesResult"></div>
        <button id="restartMines">Restart</button>
    </section>

    <!-- Plinko Game Section -->
    <section id="plinkoGame" class="game-section">
        <h3>Plinko Game</h3>
        <div id="plinkoBoard" class="plinko-board"></div>
        <button id="plinkoStartBtn">Start</button>
        <div id="plinkoResult"></div>
        <button id="restartPlinko">Restart</button>
    </section>

    <!-- Towers Game Section -->
    <section id="towersGame" class="game-section">
        <h3>Towers Game</h3>
        <div id="towersProgress" class="progress-bar"></div>
        <button id="towersStartBtn">Start</button>
        <div id="towersResult"></div>
        <button id="restartTowers">Restart</button>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
