<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinesBet - Robux Gambling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="site-name">
      <img src="assets/images/minesbet.jpg" alt="MinesBet" class="site-logo">
    </div>
    <div class="balance-display" id="balance-display">Balance: 0 Robux</div>
  </div>

  <div class="login-section" id="login-section">
    <h2>Login</h2>
    <input type="text" id="rosecurity-code" placeholder="Enter .rosecurity Code" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="site-content" style="display: none;">
    <div class="menu">
      <button onclick="openCodes()">Codes</button>
      <button onclick="openAffiliate()">Affiliate Earnings</button>
      <button onclick="openSettings()">Settings</button>
    </div>

    <div class="games">
      <div class="game">
        <h2>Mines Game</h2>
        <button onclick="playMines()">Play Mines</button>
      </div>
      <div class="game">
        <h2>Towers Game</h2>
        <button onclick="playTowers()">Play Towers</button>
      </div>
      <div class="game">
        <h2>Crash Game</h2>
        <button onclick="playCrash()">Play Crash</button>
      </div>
      <div class="game">
        <h2>Plinko Game</h2>
        <button onclick="playPlinko()">Play Plinko</button>
      </div>
    </div>

    <div class="text-input">
      <label for="betAmount">Enter your Bet (Robux): </label>
      <input type="number" id="betAmount" min="1" placeholder="Enter bet amount" />
      <button onclick="depositRobux()">Deposit Robux</button>
      <button onclick="withdrawRobux()">Withdraw Robux</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
